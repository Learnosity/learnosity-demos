<div class="lrn-qe-edit-form">
    <span data-lrn-qe-label="areas"></span>
    <span data-lrn-qe-input="areas"></span>

    <span data-lrn-qe-label="photos" data-lrn-qe-section="photos.heading"></span>
    <div class="lrn-qe-tabs" data-lrn-qe-tabs data-lrn-qe-section="photos.content">
        <ul class="lrn-qe-tab-header">
            <li data-lrn-qe-loop="photos[*]" class="lrn-qe-tab-trigger" data-lrn-qe-tab-trigger data-lrn-qe-layout-listeners="add,remove">
                <span data-lrn-qe-label="photos[*]"></span>
            </li>
            <li>
                <span data-lrn-qe-action-add="photos" class="lrn-qe-tabs-add"></span>
            </li>
        </ul>
        <div data-lrn-qe-loop="photos[*]" class="lrn-qe-tab-item" data-lrn-qe-tab-item data-lrn-qe-layout-listeners="add,remove">
            <div class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm">
                <div class="lrn-qe-col-xs-12 lrn-qe-col-sm-6" data-lrn-qe-layout-wrapper>
                    <span data-lrn-qe-label="photos[*].source"></span>
                    <span data-lrn-qe-input="photos[*].source"></span>
                </div>
                <div class="lrn-qe-col-xs-12 lrn-qe-col-sm-6" data-lrn-qe-layout-wrapper>
                    <span data-lrn-qe-action-remove="photos[*]" class="lrn-qe-top-right lrn-qe-padding-right-sm lrn-qe-padding-top-sm"></span>
                </div>
            </div>
            <div class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm">
                <div class="lrn-qe-col-xs-12 lrn-qe-col-sm-12 lrn-qe-col-md-6" data-lrn-qe-layout-wrapper>
                    <span data-lrn-qe-label="photos[*].alt"></span>
                    <span data-lrn-qe-input="photos[*].alt"></span>
                </div>
                <div class="lrn-qe-col-xs-12 lrn-qe-col-sm-12 lrn-qe-col-md-6" data-lrn-qe-layout-wrapper>
                    <span data-lrn-qe-label="photos[*].credit"></span>
                    <span data-lrn-qe-input="photos[*].credit"></span>
                </div>
            </div>
        </div>
    </div>
</div>
