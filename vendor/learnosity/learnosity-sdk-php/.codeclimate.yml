version: "2"         # required to adjust maintainability checks

checks:
  argument-count:
    enabled: false
  file-lines:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  similar-code:
    config:
      threshold: 150
  identical-code:
    config:
      threshold: 100
  method-complexity:
    config:
      threshold: 15

plugins:
  # PHP
  sonar-php:
    enabled: true
    config:
      tests_patterns:
        - src/tests/LearnositySdk/**
  phpcodesniffer:
    enabled: true
  phan:
    enabled: true
    config:
      file_extensions: "php"
  duplication:
    enabled: true
    config:
      languages:
      - php:

  # Other
  git-legal:
    enabled: true
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - BUG
